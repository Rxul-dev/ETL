global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'etl-cluster'
    environment: 'development'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI API
  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          type: 'application'

  # PostgreSQL - Base de datos principal
  - job_name: 'postgres-db'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'db'
          type: 'database'
          database: 'messaging'

  # PostgreSQL - Data Warehouse
  - job_name: 'postgres-dw'
    static_configs:
      - targets: ['postgres-exporter-dw:9187']
        labels:
          service: 'dw'
          type: 'database'
          database: 'warehouse'

  # PostgreSQL - Metabase DB
  - job_name: 'postgres-metabase-db'
    static_configs:
      - targets: ['postgres-exporter-metabase:9187']
        labels:
          service: 'metabase-db'
          type: 'database'
          database: 'metabase'

  # Apache Spark Master (UI metrics - requiere configuración adicional de Spark)
  # Nota: Spark no expone métricas Prometheus por defecto
  # Se puede usar el Spark UI en http://spark-master:8080 para monitoreo manual
  # O configurar un exporter personalizado si es necesario
  - job_name: 'spark-master'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['spark-master:8080']
        labels:
          service: 'spark-master'
          type: 'spark'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Metabase (si expone métricas Prometheus)
  # Nota: Metabase no expone métricas Prometheus por defecto
  # Se puede monitorear a través de logs y métricas de la base de datos
  - job_name: 'metabase'
    static_configs:
      - targets: ['metabase:3000']
        labels:
          service: 'metabase'
          type: 'application'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter (métricas del sistema)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          type: 'system'

