services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: messaging
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d messaging"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      temporal:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      TEMPORAL_TARGET: temporal:7233
      TEMPORAL_NAMESPACE: default
      API_BASE_URL: http://api:8000
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/messaging
      WAREHOUSE_URL: postgresql://postgres:postgres@dw:5432/warehouse

  dw:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: warehouse
    ports:
      - "5440:5432"
    volumes:
      - pgdata_dw:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse"]
      interval: 5s
      timeout: 5s
      retries: 10

  temporal-postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - temporal_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal -d temporal"]
      interval: 5s
      timeout: 5s
      retries: 20

  temporal:
    image: temporalio/auto-setup:1.24
    depends_on:
      temporal-postgres:
        condition: service_healthy
    environment:
      DB: postgres12
      DB_PORT: 5432
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_SEEDS: temporal-postgres
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

  temporal-ui:
    image: temporalio/ui:latest
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:8000
    ports:
      - "8080:8080"
    depends_on:
      - temporal

  etl-worker:
    build: .
    command: python -m app.temporal.worker
    environment:
      TEMPORAL_TARGET: temporal:7233
      TEMPORAL_NAMESPACE: default
      API_BASE_URL: http://api:8000
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/messaging
      WAREHOUSE_URL: postgresql://postgres:postgres@dw:5432/warehouse
    depends_on:
      db:
        condition: service_healthy
      dw:
        condition: service_healthy
      temporal:
        condition: service_healthy
      api:
        condition: service_started

volumes:
  pgdata:
  pgdata_dw:
  temporal_pg: