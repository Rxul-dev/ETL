name: Backend CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check deployment secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.HETZNER_HOST }}" ]; then
            echo "âš ï¸ HETZNER_HOST secret is not configured. Skipping deployment."
            echo "To enable deployment, configure the following secrets in GitHub:"
            echo "  - HETZNER_HOST"
            echo "  - HETZNER_USER"
            echo "  - HETZNER_SSH_KEY"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy to Hetzner
        if: steps.check-secrets.outputs.skip != 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          passphrase: ${{ secrets.HETZNER_SSH_KEY_PASSPHRASE }}
          script: |
            set -e
            
            # Crear directorio si no existe
            DEPLOY_DIR="/opt/rxul-chat-backend"
            if [ ! -d "$DEPLOY_DIR" ]; then
              echo "ðŸ“ Creando directorio $DEPLOY_DIR..."
              sudo mkdir -p $DEPLOY_DIR
              sudo chown $USER:$USER $DEPLOY_DIR
            fi
            
            cd $DEPLOY_DIR
            
            # Clonar repositorio si no existe
            if [ ! -d ".git" ]; then
              echo "ðŸ“¥ Clonando repositorio..."
              # Si el directorio tiene archivos pero no es git, limpiarlo
              if [ "$(ls -A $DEPLOY_DIR 2>/dev/null)" ]; then
                echo "âš ï¸ Directorio no vacÃ­o pero no es git. Limpiando..."
                cd /tmp
                sudo rm -rf $DEPLOY_DIR
                sudo mkdir -p $DEPLOY_DIR
                sudo chown $USER:$USER $DEPLOY_DIR
              fi
              git clone https://github.com/${{ github.repository }}.git $DEPLOY_DIR
              cd $DEPLOY_DIR
            else
              echo "ðŸ”„ Actualizando repositorio..."
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            fi
            
            # Verificar docker-compose (puede ser 'docker compose' o 'docker-compose')
            if command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE="docker-compose"
            elif docker compose version &> /dev/null; then
              DOCKER_COMPOSE="docker compose"
            else
              echo "âŒ Error: docker-compose no estÃ¡ instalado"
              exit 1
            fi
            
            echo "ðŸ³ Usando: $DOCKER_COMPOSE"
            
            # Crear archivo .env si no existe
            if [ ! -f ".env" ]; then
              echo "ðŸ“ Creando archivo .env..."
              cat > .env << EOF
# Base de datos principal
DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/messaging

# Data Warehouse (opcional)
WAREHOUSE_URL=postgresql://postgres:postgres@dw:5432/warehouse

# Temporal
TEMPORAL_TARGET=temporal:7233
TEMPORAL_NAMESPACE=default

# API Base URL
API_BASE_URL=http://api:8000
EOF
              echo "âœ… Archivo .env creado"
            else
              echo "â„¹ï¸ Archivo .env ya existe"
            fi
            
            # Deploy
            echo "ðŸ›‘ Deteniendo contenedores..."
            $DOCKER_COMPOSE down || true
            
            echo "ðŸ”¨ Construyendo imÃ¡genes..."
            $DOCKER_COMPOSE build
            
            echo "ðŸš€ Iniciando contenedores..."
            $DOCKER_COMPOSE up -d
            
            echo "ðŸ“‹ Ãšltimos logs:"
            $DOCKER_COMPOSE logs --tail=50

